<VirtualHost 192.168.56.103>                
       ServerAdmin admin@web
       ServerName web
       DocumentRoot /var/www/html
       <Directory />
              Options FollowSymLinks
              AllowOverride All
       </Directory>
       <Directory /var/www/html/>
              Options Indexes FollowSymLinks MultiViews
              AllowOverride All
              Order allow,deny
              allow from all
       </Directory>
       ErrorLog /error.log
       CustomLog /access.log combined
</VirtualHost>
